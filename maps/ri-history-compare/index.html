<!DOCTYPE html>
<html>

<head>
    <title>RI Historical Swipe</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body>
    <div class="leaflet-top leaflet-left title-background">

            <div class="map-title">Historical Swipe Map</div>

        <button class="toggle-btn" onclick="toggleSelection()"></button>

    <script type="text/javascript" src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>
    <script type="text/javascript" src="./src/js/leaflet-side-by-side.min.js"></script>

    <script type="text/javascript" src="./src/js/tile-data.js"></script>
    <script type="text/javascript" src="./src/js/locations.js"></script>
    <script type="text/javascript" src="./src/js/map.js"></script>

</html>
